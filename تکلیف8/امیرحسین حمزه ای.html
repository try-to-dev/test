<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p id="demo"></p>
    <script>
        var date;
        switch (new Date().getDay()) {
            case 0:
                date="sunday";
                break;
            case 1:
                date="monday";
                break;
            case 2:
                date="tuesday";
                break;
            case 3:
                date="wednesday";
                break;
            case 4:
                date="thursday";
                break;
            case 5:
                date="friday";
                break;
            case 6:
                date="saturday";
        }
        document.getElementById("demo").innerHTML="hello! today is " + date;
    </script>
</body>
</html>
